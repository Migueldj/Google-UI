<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <div class="links">
            <a href="imagesearch.html">Images</a>
            <a href="advancedsearch.html">Advanced Search</a>
        </div>

        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="logo">
        </div>

        <div>
            <form action="https://google.com/search"  method="GET">
                <div class="outsider">
                    <div class="container">
                        <input class="SearchBar" type="text" name="q" autocomplete="off">
                    </div>
                </div>

                <div>
                <input class="btn" type="submit" value="Google Search">
                <input class="btn" type="submit" value="I'm Feeling Lucky" name="btnI" jsaction="trigger.kWlxhc">
                </div>

            </form>
        </div>
        
    </body>
</html>
